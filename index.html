<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Login | Class Slot Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue1: #3b82f6;
      --blue2: #1e3a8a;
      --muted: #6b7280;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
    }
    .card {
      width: 90%;
      max-width: 480px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      position: relative;
    }
    h1 {
      text-align: center;
      color: var(--blue2);
      margin-top: 0;
    }
    .input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .input:focus {
      outline: 2px solid rgba(37,99,235,0.4);
    }
    button {
      background: var(--blue2);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2a48c7;
    }
    .suggestions {
      position: absolute;
      left: 30px;
      right: 30px;
      top: 145px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 220px;
      overflow-y: auto;
      z-index: 20;
      display: none;
    }
    .suggestions div {
      padding: 8px 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #eef2ff;
    }
    .error {
      color: #b91c1c;
      margin-top: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      color: white;
      font-size: 0.8rem;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Teacher Login</h1>

    <input type="text" id="teacherSearch" class="input" placeholder="Type your name..." autocomplete="off" />
    <div id="suggestions" class="suggestions"></div>

    <div style="height:10px"></div>
    <input type="password" id="password" class="input" placeholder="Enter Password" />

    <div style="height:10px"></div>
    <button id="loginBtn">Login</button>
    <div id="error" class="error"></div>
  </div>

  <footer>© 2025 Class Slot Booking System</footer>

  <script>
    // ✅ Teacher credentials
    const TEACHERS = {
      "Akshat": "ak123",
      "Om": "om321",
      "Ravi": "rv456",
      "Neha": "nh789",
      "Manish": "mn555",
      "Kiran": "kr777",
      "Vikas": "vk999",
      "Priya": "pr888",
      "Rohit": "rh444",
      "Sneha": "sn111"
      // add as many as you want...
    };

    const teacherNames = Object.keys(TEACHERS).sort(); // sort alphabetically

    const searchBox = document.getElementById("teacherSearch");
    const suggBox = document.getElementById("suggestions");
    const passBox = document.getElementById("password");
    const errorDiv = document.getElementById("error");

    searchBox.addEventListener("input", () => {
      const val = searchBox.value.toLowerCase().trim();
      suggBox.innerHTML = "";
      if (!val) { suggBox.style.display = "none"; return; }

      const matches = teacherNames
        .filter(name => name.toLowerCase().includes(val))
        .sort((a, b) => a.localeCompare(b));

      if (matches.length === 0) {
        suggBox.style.display = "none";
        return;
      }

      matches.forEach(name => {
        const div = document.createElement("div");
        div.textContent = name;
        div.onclick = () => {
          searchBox.value = name;
          suggBox.style.display = "none";
          passBox.focus();
        };
        suggBox.appendChild(div);
      });

      suggBox.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!suggBox.contains(e.target) && e.target !== searchBox) {
        suggBox.style.display = "none";
      }
    });

    document.getElementById("loginBtn").addEventListener("click", login);
    passBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    function login() {
      const name = searchBox.value.trim();
      const pass = passBox.value.trim();
      errorDiv.textContent = "";

      if (!name || !pass) {
        errorDiv.textContent = "Please enter both name and password.";
        return;
      }

      if (TEACHERS[name] && TEACHERS[name] === pass) {
        sessionStorage.setItem("teacherName", name);
        // ✅ also store default semester as 1 for dashboard
        sessionStorage.setItem("currentSemester", "1");
        window.location.href = "dashboard.html";
      } else {
        errorDiv.textContent = "Invalid name or password.";
      }
    }
  </script>
</body>
</html>
